<div class="background bg-gradient-primary"></div>

<div class="container">
  <div class="card shadow-lg o-hidden border-0 my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-5 d-none d-lg-flex">
          <div class="flex-grow-1 bg-register-image" [ngStyle]="{'background-image': demoImageCss}"></div>
        </div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h4 class="text-dark mb-4">Create an Account!</h4>
            </div>
            <form class="user">
              <div class="row mb-3">
                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text"
                    id="exampleFirstName" placeholder="First Name" name="first_name"></div>
                <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="exampleLastName"
                    placeholder="Last Name" name="last_name"></div>
              </div>
              <div class="mb-3">
                <input class="form-control form-control-user" type="email" id="exampleInputEmail"
                  aria-describedby="emailHelp" placeholder="Email Address" name="email">
              </div>
              <div class="row mb-3">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input class="form-control form-control-user" type="password" id="examplePasswordInput"
                    placeholder="Password" name="password">
                </div>
                <div class="col-sm-6">
                  <input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput"
                    placeholder="Repeat Password" name="password_repeat">
                </div>
              </div>

              <!-- Placeholder button -->
              <button class="btn btn-primary d-block btn-user w-100" type="submit"
              (click)="clientAppRoutes.navigateToHome()">
                Register Account
              </button>
              <!-- <button class="btn btn-primary d-block btn-user w-100" type="submit">
                Register Account
              </button> -->

              <hr>
            </form>

            <div class="text-center">
              <span class="subtext btn btn-link" (click)="clientAppRoutes.navigateToLogin()">
                Already have an account? Login!
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
