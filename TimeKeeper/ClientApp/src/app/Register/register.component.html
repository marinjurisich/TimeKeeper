<div class="bg-gradient-primary p-2" style="width:100%; height:100vh;">

  <div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-5 d-none d-lg-flex">
            <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;assets/img/dogs/image2.jpeg&quot;);"></div>
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h4 class="text-dark mb-4">Create an Account!</h4>
              </div>
              <form class="user" [formGroup]="registrationForm">
                <div class="row mb-3">
                  <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="company_name" formControlName="companyName" placeholder="Company Name"></div>
                  <div class="col-sm-6"><input class="form-control form-control-user" id="company_address" type="text" formControlName="companyAddress" placeholder="Company address"></div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-4 mb-3"><input class="form-control form-control-user" id="first_name" type="text" formControlName="adminFirstName" placeholder="First name"></div>
                  <div class="col-sm-4 mb-3 mb-sm-0"><input class="form-control form-control-user" id="last_name" type="text" formControlName="adminLastName" placeholder="Last name"></div>
                  <div class="col-sm-4"><input class="form-control form-control-user" id="email_address" type="email" formControlName="adminEmailAddress" placeholder="Email address" name="password_repeat"></div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-6 mb-3"><input class="form-control form-control-user" id="password_1" type="password" formControlName="adminPassword1"  placeholder="Password"></div>
                  <div class="col-sm-6 mb-3"><input class="form-control form-control-user"id="password_2" type="password" formControlName="adminPassword2" placeholder="Repeat password"></div>
               </div>

                <button class="btn btn-primary d-block btn-user w-100" type="submit"   (click)="onRegister($event)" style="user-select:none;">Register Account</button>
                <hr>
                <hr>
              </form>
              <!--<div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>-->
              <div class="text-center"><a class="small" (click)="clientAppRoutes.navigateToLogin()" style="user-select:none;">Already have an account? Login!</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
