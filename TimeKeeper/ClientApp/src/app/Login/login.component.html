<div class="background bg-gradient-primary"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image" [ngStyle]="{'background-image': demoImageCss}">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Welcome Back!</h4>
                                </div>
                                <form class="user" [formGroup]="loginForm">
                                    <div class="mb-3">
                                        <input class="form-control form-control-user" type="email"
                                            id="email_address" formControlName="emailAddress"
                                            placeholder="Enter Email Address..." name="email">
                                    </div>
                                    <div class="mb-3">
                                        <input class="form-control form-control-user" type="password"
                                            id="password" formControlName="password" placeholder="Password" name="password">
                                    </div>
                                    <div class="mb-3">
                                        <div class="custom-control custom-checkbox small">
                                            <div class="form-check">
                                                <input class="form-check-input custom-control-input" type="checkbox"
                                                    id="rememberMeCheckbox" [checked]="rememberMe" (change)="rememberMe = !rememberMe">
                                                <label class="form-check-label custom-control-label"
                                                    for="rememberMeCheckbox">Remember Me</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Placeholder button -->
                                    <button id="loginSubmitButton" class="btn btn-primary d-block btn-user w-100" type="submit" (click)="onLogin($event)">
                                        Login
                                    </button>
                                    <!-- <button class="btn btn-primary d-block btn-user w-100" type="submit">
                                        Login
                                    </button> -->
                                    <hr>
                                </form>
                                <!-- <div class="text-center">
                                    <span class="subtext btn btn-link"
                                        (click)="  ">
                                        Forgot password?
                                    </span>
                                </div> -->
                                <div class="text-center">
                                    <span class="subtext btn btn-link" (click)="clientAppRoutes.navigateToRegister()">
                                        Create an Account!
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
