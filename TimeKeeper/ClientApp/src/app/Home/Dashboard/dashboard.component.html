<div class="d-flex flex-column" id="content-wrapper">
    <div id="content">

        <app-header></app-header>

        <div class="container-fluid">

            <!-- Title & Generate report -->
            <div class="d-sm-flex justify-content-between align-items-center mb-4">
                <h3 class="text-dark mb-0">Dashboard</h3>
                <a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" href="#"><i
                        class="fas fa-download fa-sm text-white-50"></i>&nbsp;Generate Report
                </a>
            </div>

            <!-- Data summary -->
            <app-summary></app-summary>

            <!-- Chart and clock in -->
            <div class="row">

                <!-- Chart -->
                <div class="col-lg-7 col-xl-8">
                    <app-salary-chart></app-salary-chart>
                </div>

                <!-- Clock in -->
                <div class="col-lg-5 col-xl-4">
                    <app-clock-in [clock_ins_today]="clock_ins_today" (clock_ins_todayChange)="clock_ins_today = clock_ins_today.concat($event)"></app-clock-in>
                </div>

            </div>

            <!-- Calendar -->
            <app-calendar
                [clock_in_arr]="clock_in_arr"
                [user]="user"
                [fetch_workdays]="fetch_workdays"
                [seed_workdays]="seed_workdays"
                [receivedClicksCounterFromModal]="receivedClicksCounterFromModal"
                ></app-calendar>

        </div>
    </div>
    <footer class="bg-white sticky-footer">
        <div class="container my-auto">
            <div class="text-center my-auto copyright"><span>Copyright Â© TimeKeeper {{curr_year}}</span></div>
        </div>
    </footer>
</div><a class="border rounded d-inline scroll-to-top" (click) ="scrollToTop()"><i class="fas fa-angle-up"></i></a>
