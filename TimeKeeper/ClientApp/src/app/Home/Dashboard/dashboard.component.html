<div class="d-flex flex-column" id="content-wrapper">
    <div id="content">

        <app-header></app-header>

        <div class="container-fluid">

            <!-- Title & Generate report -->
            <div class="d-sm-flex justify-content-between align-items-center mb-4">
                <h3 class="text-dark mb-0">Dashboard</h3>
                <a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" href="#"><i
                        class="fas fa-download fa-sm text-white-50"></i>&nbsp;Generate Report
                </a>
            </div>

            <!-- Data summary -->
            <app-summary></app-summary>

            <!-- Chart and clock in -->
            <div class="row">

                <!-- Chart -->
                <div class="col-lg-7 col-xl-8">
                    <app-salary-chart></app-salary-chart>
                </div>

                <!-- Clock in -->
                <div class="col-lg-5 col-xl-4">
                    <app-clock-in [clock_in_arr]="clock_in_arr" (clock_in_arrChange)="clock_in_arr = clock_in_arr.concat($event)"></app-clock-in>
                </div>

            </div>

            <!-- Calendar -->
            <app-calendar [clock_in_arr]="clock_in_arr"></app-calendar>


            <div class="row d-none">
                <br>
                <br>
                <hr>
                <h1>Debugging (will be deleted)</h1>
                <div class="col">
                    <div class="row">
                        <div class="col-lg-6 mb-4">
                            <div class="card text-white bg-primary shadow">
                                <div class="card-body">
                                    <p class="m-0">Primary</p>
                                    <p class="text-white-50 small m-0">#4e73df</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="card text-white bg-success shadow">
                                <div class="card-body">
                                    <p class="m-0">Success</p>
                                    <p class="text-white-50 small m-0">#1cc88a</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="card text-white bg-info shadow">
                                <div class="card-body">
                                    <p class="m-0">Info</p>
                                    <p class="text-white-50 small m-0">#36b9cc</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="card text-white bg-warning shadow">
                                <div class="card-body">
                                    <p class="m-0">Warning</p>
                                    <p class="text-white-50 small m-0">#f6c23e</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="card text-white bg-danger shadow">
                                <div class="card-body">
                                    <p class="m-0">Danger</p>
                                    <p class="text-white-50 small m-0">#e74a3b</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="card text-white bg-secondary shadow">
                                <div class="card-body">
                                    <p class="m-0">Secondary</p>
                                    <p class="text-white-50 small m-0">#858796</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-white sticky-footer">
        <div class="container my-auto">
            <div class="text-center my-auto copyright"><span>Copyright Â© TimeKeeper {{curr_year}}</span></div>
        </div>
    </footer>
</div><a class="border rounded d-inline scroll-to-top" (click) ="scrollToTop()"><i class="fas fa-angle-up"></i></a>
