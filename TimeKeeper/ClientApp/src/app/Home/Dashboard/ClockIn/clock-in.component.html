<div class="card shadow mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">


        <h6 class="text-success fw-bold m-0" *ngIf="clocked_in == false">
            Clock in
        </h6>

        <h6 class="text-danger fw-bold m-0" *ngIf="clocked_in">
            Clock out
        </h6>

        <div class="dropdown no-arrow">
            <button class="btn btn-link btn-sm dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">
                <i class="fas fa-ellipsis-v text-gray-400"></i>
            </button>
            <div class="dropdown-menu shadow dropdown-menu-end animated--fade-in">
                <p class="text-center dropdown-header">dropdown header:</p>
                <a class="dropdown-item" href="#">&nbsp;Action</a>
                <a class="dropdown-item" href="#">&nbsp;Another
                                        action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">&nbsp;Something else here</a>
            </div>
        </div>
    </div>
    <div
        class="card-body">

        <!-- SVG icons -->
        <div class="chart-area clock-in-container">

            <svg class="svg-clock-in" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" *ngIf="!clocked_in" (click)="clock_in()">
                <path d="M12,1A11,11,0,1,0,23,12,11.013,11.013,0,0,0,12,1Zm0,20a9,9,0,1,1,9-9A9.011,9.011,0,0,1,12,21ZM10,8l6,4-6,4Z"/>
            </svg>

            <svg class="svg-clock-out" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" *ngIf="clocked_in" (click)="clock_out()">
                <g>
                    <path d="M5.75 5.75L18.25 18.25M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
            </svg>

        </div>

        <!-- Clock in times -->
        <div class="text-center small mt-4">

            <!-- Show times -->
            <span *ngFor="let item of clock_in_arr; index as idx;">

                <!-- Show clock in -->
                <span *ngIf="item.type=='clock_in'">

                    <!-- If this is not last item, show with dash -->
                    <span *ngIf="idx != clock_in_arr.length - 1; else elseBlock">
                        <i class="fas fa-circle" style="color: #7ed1b3;"></i>&nbsp;{{item.time}}
                        ->
                    </span>

                    <!-- Stronger color if last item -->
                    <ng-template #elseBlock>
                        <i class="fas fa-hourglass-half fa-fade" style="color: #00c47c;"></i>&nbsp;{{item.time}}
                    </ng-template>
                </span>

                <!-- Show clock out -->
                <span *ngIf="item.type=='clock_out'">

                    <!-- If this is not last item, add space -->
                    <span *ngIf="idx != clock_in_arr.length - 1; else elseBlock;">
                        <i class="fas fa-circle" style="color: #db7878"></i>&nbsp;{{item.time}}
                        &nbsp;
                    </span>

                    <!-- Stronger color if last item -->
                    <ng-template #elseBlock>
                        <i class="fas fa-hourglass-end" style="color: #cc2e2e"></i>&nbsp;{{item.time}}
                    </ng-template>
                </span>

            </span>

            <!-- <span class="me-2">
                <i class="fas fa-circle" style="color: #7ed1b3"></i>&nbsp;9:00
            </span>
            <span class="me-2">
                <i class="fas fa-circle" style="color: #db7878"></i>&nbsp;17:00
            </span> -->
        </div>
    </div>
</div>
